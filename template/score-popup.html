<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel()">Ã—</button>
    <h4 class="modal-title">Leader Board</h4>
</div>
<div class="modal-body">
    <p id="ranking" ng-bind="rankingInfo">&nbsp;</p>
    <table>
        <thead>
        <tr><th>Rank</th><th>Name</th><th>Email</th><th>Score</th></tr>
        </thead>
        <tbody id="table-body">
        <tr class=""
            ng-if="userList.length > 0"
            ng-repeat="user in userList track by $index"
            ng-class="{'highlight':user.id==currentUserId}">
            <td>{{$index + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.score}}</td>
        </tr>
        <tr ng-if="userList.length < 0">
            <td colspan="4">No scores submitted yet.</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
