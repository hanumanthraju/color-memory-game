<div class="modal-header">
    <h3 class="modal-title">Congratulations!</h3>
</div>
<div class="modal-body">
    <p>Great job! You have found all card pairs. Your final score is
        <span id="final-score" ng-bind="finalScore"></span>.</p>
    <p>Please enter your name and email address to compare your ranking with other users.</p>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form name="userForm" ng-submit="submitScore()" novalidate>
                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" ng-model="user.name"
                               ng-style="{width:'100%'}" required>

                        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is
                            required.</p>
                    </div>
                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="user.email" required>

                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a
                            valid email.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
                        <button class="btn btn-default" type="button" ng-click="playAgain()">Skip, play again</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
